<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-4">Custom YouTube Video Player</h1>
    <input type="text" id="videoIdInput" placeholder="Enter YouTube Video ID"
        class="p-2 text-black rounded w-64 mb-4">
    <button onclick="loadVideo()" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Play Video
    </button>

    <h2 class="text-xl mt-6">Recently Watched Videos</h2>
    <ul id="recentVideos" class="mt-2"></ul>

    <script>
        function loadVideo() {
            const videoId = document.getElementById("videoIdInput").value.trim();
            if (videoId) {
                saveToLocalStorage(videoId);
                window.location.href = `player.html?videoId=${videoId}`;
            } else {
                alert("Please enter a valid video ID.");
            }
        }

        function saveToLocalStorage(videoId) {
            let videos = JSON.parse(localStorage.getItem("recentVideos")) || [];
            if (!videos.includes(videoId)) {
                videos.unshift(videoId);
                if (videos.length > 5) videos.pop();
                localStorage.setItem("recentVideos", JSON.stringify(videos));
            }
        }

        function displayRecentVideos() {
            const videos = JSON.parse(localStorage.getItem("recentVideos")) || [];
            const list = document.getElementById("recentVideos");
            list.innerHTML = videos.map(id => 
                `<li><a href="player.html?videoId=${id}" class="text-blue-400">${id}</a></li>`).join("");
        }

        document.addEventListener("DOMContentLoaded", displayRecentVideos);
    </script>
</body>
</html>
