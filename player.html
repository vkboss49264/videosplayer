<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-2xl font-bold mb-4">Custom YouTube Video Player</h1>

    <!-- Video Container -->
    <div id="videoContainer" class="relative w-full max-w-3xl bg-black rounded-lg overflow-hidden shadow-lg">
        <div id="ytPlayer" class="w-full aspect-video"></div>
    </div>

    <!-- Controls -->
    <div class="mt-4 flex flex-wrap gap-4 justify-center">
        <button onclick="togglePause()" class="bg-green-500 hover:bg-green-700 px-4 py-2 rounded">Play/Pause</button>
        <button onclick="backward10Seconds()" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded"><< 10s</button>
        <button onclick="forward10Seconds()" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded">10s >></button>
        <button onclick="toggleFullscreen()" class="bg-yellow-500 hover:bg-yellow-700 px-4 py-2 rounded">Fullscreen</button>
        <button onclick="toggleMute()" class="bg-gray-500 hover:bg-gray-700 px-4 py-2 rounded">Mute</button>
    </div>

    <!-- Progress Bar -->
    <div id="progressContainer" class="w-full max-w-3xl h-2 bg-gray-600 mt-4 rounded cursor-pointer overflow-hidden" onclick="seekVideo(event)">
        <div id="progressBar" class="h-full bg-red-500" style="width: 0%;"></div>
    </div>

    <!-- Time Display & Playback Speed -->
    <div class="mt-2 flex justify-between w-full max-w-3xl px-2 text-lg">
        <span id="timeDisplay">00:00 / 00:00</span>
        <select id="playbackSpeed" onchange="changePlaybackSpeed()" class="bg-gray-800 text-white p-1 rounded">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
