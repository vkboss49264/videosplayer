
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dark-mode { background-color: #111; color: white; }
    .video-container { max-width: 800px; margin: auto; text-align: center; padding: 20px; }
    video { width: 100%; border-radius: 8px; }
    .controls { display: flex; justify-content: space-around; align-items: center; padding: 10px; background: #222; border-radius: 5px; margin-top: 10px; }
    button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; transition: 0.3s; }
    button:hover { background: #0056b3; }
    .progress-bar { width: 100%; height: 5px; background: gray; cursor: pointer; position: relative; border-radius: 3px; margin-top: 10px; }
    .progress { height: 5px; background: #007bff; width: 0%; border-radius: 3px; }
  </style>
</head>
<body class="dark-mode">
  <div class="video-container">
    <video id="video" controls>
      <source id="videoSource" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="playPause">▶️</button>
      <button id="rewind">⏪ 10s</button>
      <button id="fastForward">⏩ 10s</button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      <button id="fullscreen">⛶</button>
      <select id="speed">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>
    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const playPause = document.getElementById("playPause");
    const rewind = document.getElementById("rewind");
    const fastForward = document.getElementById("fastForward");
    const volume = document.getElementById("volume");
    const fullscreen = document.getElementById("fullscreen");
    const speed = document.getElementById("speed");
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");

    playPause.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playPause.textContent = "⏸";
      } else {
        video.pause();
        playPause.textContent = "▶️";
      }
    });

    rewind.addEventListener("click", () => video.currentTime -= 10);
    fastForward.addEventListener("click", () => video.currentTime += 10);
    volume.addEventListener("input", () => video.volume = volume.value);
    fullscreen.addEventListener("click", () => video.requestFullscreen());
    speed.addEventListener("change", () => video.playbackRate = speed.value);

    video.addEventListener("timeupdate", () => {
      const percentage = (video.currentTime / video.duration) * 100;
      progress.style.width = percentage + "%";
    });

    progressBar.addEventListener("click", (e) => {
      const newTime = (e.offsetX / progressBar.offsetWidth) * video.duration;
      video.currentTime = newTime;
    });

    document.addEventListener("keydown", (event) => {
      switch (event.key) {
        case " ":
          event.preventDefault();
          playPause.click();
          break;
        case "ArrowRight":
          fastForward.click();
          break;
        case "ArrowLeft":
          rewind.click();
          break;
        case "ArrowUp":
          video.volume = Math.min(1, video.volume + 0.1);
          volume.value = video.volume;
          break;
        case "ArrowDown":
          video.volume = Math.max(0, video.volume - 0.1);
          volume.value = video.volume;
          break;
        case "f":
          fullscreen.click();
          break;
      }
    });
  </script>
</body>
</html>
