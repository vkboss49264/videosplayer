<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-2xl font-bold mb-4">Playing Video</h1>
    
    <div class="relative w-full max-w-3xl">
        <iframe id="videoFrame" class="w-full aspect-video rounded-lg shadow-lg" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="mt-4 flex gap-4">
        <button onclick="togglePlayPause()" id="playPauseBtn" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">
            Pause
        </button>
        <button onclick="seek(-10)" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
            << 10s
        </button>
        <button onclick="seek(10)" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
            10s >>
        </button>
        <button onclick="toggleFullscreen()" class="bg-yellow-500 hover:bg-yellow-700 text-white px-4 py-2 rounded">
            Fullscreen
        </button>
    </div>

    <p class="mt-4 text-lg">Time: <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span></p>

    <button onclick="goBack()" class="mt-4 bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">
        Go Back
    </button>

    <script>
        let player;
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get("videoId");

            if (videoId) {
                player = new YT.Player('videoFrame', {
                    height: '360',
                    width: '640',
                    videoId: videoId,
                    playerVars: { 'autoplay': 1, 'controls': 0 },
                    events: {
                        'onReady': updateTime,
                        'onStateChange': updateButton
                    }
                });
            } else {
                alert("Invalid video ID!");
                window.location.href = "index.html";
            }
        }

        function togglePlayPause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function seek(seconds) {
            player.seekTo(player.getCurrentTime() + seconds, true);
        }

        function toggleFullscreen() {
            const iframe = document.getElementById("videoFrame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function updateTime() {
            setInterval(() => {
                document.getElementById("currentTime").innerText = formatTime(player.getCurrentTime());
                document.getElementById("totalTime").innerText = formatTime(player.getDuration());
            }, 1000);
        }

        function updateButton(event) {
            document.getElementById("playPauseBtn").innerText = 
                event.data === YT.PlayerState.PLAYING ? "Pause" : "Play";
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function goBack() {
            window.history.back();
        }

        document.addEventListener("keydown", function (event) {
            switch (event.key) {
                case " ":
                    event.preventDefault();
                    togglePlayPause();
                    break;
                case "ArrowRight":
                    seek(5);
                    break;
                case "ArrowLeft":
                    seek(-5);
                    break;
                case "ArrowUp":
                    player.setVolume(player.getVolume() + 10);
                    break;
                case "ArrowDown":
                    player.setVolume(player.getVolume() - 10);
                    break;
            }
        });

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
    </script>
</body>
            </html>
